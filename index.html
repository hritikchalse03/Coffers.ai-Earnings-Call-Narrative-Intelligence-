<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffers.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: 'var(--bg)',
              card: 'var(--card)',
              text: 'var(--text)',
              muted: 'var(--muted)',
              borderLight: 'var(--border)',
              accent: 'var(--accent)',
              accentSubtle: 'var(--accent-subtle)',
              danger: 'var(--danger)',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg: #FFFFFF;
        --card: #FFFFFF;
        --text: #0A0A0A;
        --muted: #6E6E73;
        --border: rgba(0,0,0,0.06);
        --accent: #111111; /* Neutral Graphite */
        --accent-subtle: rgba(0,0,0,0.04);
        --danger: #FF3B30; /* Red for alerts only */
      }
      
      body {
        background-color: var(--bg);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Apple-style minimalist scrollbar */
      ::-webkit-scrollbar {
          width: 0px;
          background: transparent;
      }

      .transcript-fade-enter {
        opacity: 0;
        transform: translateY(2px);
      }
      .transcript-fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms ease-out, transform 300ms ease-out;
      }
    </style>
